<!doctype html>
<html>
<head>
  <title>Cartoon Search</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      background: linear-gradient(135deg, #f9f871, #fbc2eb);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ffcc00;
      padding: 20px;
      border-bottom: 5px solid #ff9900;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    h1 {
      margin: 0;
      font-size: 3em;
      color: #333;
      text-shadow: 2px 2px #fff;
    }
    form {
      margin: 40px auto;
      max-width: 400px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1.2em;
      border: 3px solid #ff9900;
      border-radius: 15px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1.2em;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      background: #ff3300;
      transform: scale(1.1);
    }
    .error {
      color: red;
      font-weight: bold;
      margin: 20px;
    }
    .results {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .results h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .results ul {
      list-style: none;
      padding: 0;
    }
    .results li {
      background: #fff;
      border: 2px dashed #ffcc00;
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Cartoon Search ðŸŽ¨</h1>
  </header>

  <form method="post">
    <input type="text" name="search" placeholder="Enter a cartoon name...">
    <button type="submit">Search</button>
  </form>

  {% if error_message %}
    <p class="error">Error: {{ error_message }}</p>
  {% endif %}

  {% if cartoons %}
    <div class="results">
      <h2>âœ¨ Results âœ¨</h2>
      <ul>
        {% for cartoon in cartoons %}
          <li>
            <strong>{{ cartoon.name }}</strong> ({{ cartoon.release_year }}) <br>
            <em>Characters:</em> {{ cartoon.characters }}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
