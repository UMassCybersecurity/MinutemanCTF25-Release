# flag format is 
flag: "^MINUTEMAN{\\w(?<!\\d)(?<w>\\w{0,1})(?=\\x65)\\w{2}(\\w)(?<!\\d),(\\w+?)\\+(?:\\d+?)\\+(\\S*?)\\d=\\3(?=789)\\4(?<=67)\\2{1,2}.(?=[^0-9A-Za-z])\\k<w>}$"
description: "We got bored (but not lazy!) with making our own flags, so make your own! The flag just has to match the regex `^MINUTEMAN{\w(?<!\d)(?<w>\w{0,1})(?=\x65)\w{2}(\w)(?<!\d),(\w+?)\+(?:\d+?)\+(\S*?)\d=\3(?=789)\4(?<=67)\2{1,2}.(?=[^0-9A-Za-z])\k<w>}$`"
